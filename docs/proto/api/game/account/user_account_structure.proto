// ユーザーアカウント
syntax = "proto3";

package proto;

option go_package = "api/game/presentation/server/account";

import "google/protobuf/timestamp.proto";

message UserAccount {
  string user_id = 1;
  string name = 2;
  string password = 3;
  string token = 4;
  google.protobuf.Timestamp login_at = 5;
  google.protobuf.Timestamp logout_at = 6;
}
