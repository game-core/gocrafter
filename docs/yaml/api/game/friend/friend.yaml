name: Friend
package: friend
comment: "フレンド"

structure:
  Send:
    name: send
    method: unary
    auth: true
    request: FriendSendRequest
    response: FriendSendResponse
    number: 1
    comment: "フレンド申請を送信する"
  Approve:
    name: approve
    method: unary
    auth: true
    request: FriendApproveRequest
    response: FriendApproveResponse
    number: 2
    comment: "フレンド申請を承諾する"
  Disapprove:
    name: disapprove
    method: unary
    auth: true
    request: FriendDisapproveRequest
    response: FriendDisapproveResponse
    number: 3
    comment: "フレンド申請を拒否する"
  Delete:
    name: delete
    method: unary
    auth: true
    request: FriendDeleteRequest
    response: FriendDeleteResponse
    number: 3
    comment: "フレンドを削除する"
