name: Account
database: user
package: account
table: account
structure:
  ID:
    name: id
    type: int64
    nullable: false
    number: 1
  UUID:
    name: uuid
    type: int64
    nullable: false
    number: 2
  Name:
    name: name
    type: string
    nullable: false
    number: 3
  Password:
    name: password
    type: string
    nullable: false
    number: 4
  CreatedAt:
    name: created_at
    type: time.Time
    nullable: false
    number: 5
  UpdatedAt:
    name: updated_at
    type: time.Time
    nullable: false
    number: 6
primary:
  - ID
index:
  - UUID
  - ID,UUID
